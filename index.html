<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <div id="calculator">
        <div id="display">
            <div id="result">0</div>
            <div id="expression">0</div>
        </div>
        <div id="dial-pad">
            <div id="clearing-pad">
                <button onclick="onButtonClick()" type="button">Clear</button>
                <button onclick="onButtonClick()" type="button">Backspace</button>
            </div>
            <div id="number-pad">
                <button onclick="onButtonClick()" type="button">1</button>
                <button onclick="onButtonClick()" type="button">2</button>
                <button onclick="onButtonClick()" type="button">3</button>
                <button onclick="onButtonClick()" type="button">4</button>
                <button onclick="onButtonClick()" type="button">5</button>
                <button onclick="onButtonClick()" type="button">6</button>
                <button onclick="onButtonClick()" type="button">7</button>
                <button onclick="onButtonClick()" type="button">8</button>
                <button onclick="onButtonClick()" type="button">9</button>
                <button onclick="onButtonClick()" type="button">0</button>
                <button onclick="onButtonClick()" type="button">.</button>
            </div>
            <div id="operation-pad">
                <button onclick="onButtonClick()" type="button">+</button>
                <button onclick="onButtonClick()" type="button">-</button>
                <button onclick="onButtonClick()" type="button">*</button>
                <button onclick="onButtonClick()" type="button">/</button>
            </div>
        </div>
    </div>

</body>
</html>
